<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
	 <div class="container">
	 <div class="row">
	    <h1 class="col-md-12 text-center">ABM Provincias</h1>
	 	<div class="col align-self-center">
		    <form class="row" action="abmprovincia" method="post">					
				<div class="col-md-4 d-flex align-items-center">
		    		<button class="btn btn-primary" type="submit">ABM Provincias</button>
		  		</div>
			</form>
			<form class="row" action="abmciudad" method="post">					
				<div class="col-md-4 d-flex align-items-center">
		    		<button class="btn btn-primary" type="submit">ABM Ciudades</button>
		  		</div>
			</form>
			<form class="row" action="abmlugar" method="post">					
				<div class="col-md-4 d-flex align-items-center">
		    		<button class="btn btn-primary" type="submit">ABM Lugares</button>
		  		</div>
			</form>
			<form class="row" action="abmartista" method="post">					
				<div class="col-md-4 d-flex align-items-center">
		    		<button class="btn btn-primary" type="submit">ABM Artistas</button>
		  		</div>
			</form>
	 	</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
