<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100 mt-4">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registro</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nombre Completo</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Ingrese nombre	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email invalido
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="usuario">Usuario</label>
									<input id="usuario" type="text" class="form-control" name="usuario" required>
								    <div class="invalid-feedback">
								    	Ingrese nombre usuario
							    	</div>
								</div>
								
								<div class="mb-3 form-check">
									<label class="mb-2 text-muted form-check-label" for="productora">Es una productora?</label>
									<input id="productora" type="checkbox" class="form-check-input" name="productora">
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="cuil">CUIL</label>
									<input id="cuil" type="number" class="form-control" name="cuil" required>
								    <div class="invalid-feedback">
								    	Ingrese cuil
							    	</div>
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="telefono">Teléfono</label>
									<input id="telefono" type="number" class="form-control" name="telefono" required>
								    <div class="invalid-feedback">
								    	Ingrese telefono
							    	</div>
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Contraseña</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Ingrese contraseña
							    	</div>
								</div>

								<p class="form-text text-muted mb-3">
									Al registrarse aceptas terminos y condiciones.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrarse	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Ya tienes una cuenta? <a href="index.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; Gino bartolucci, Joaquín Betes
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
